 <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent navbar-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-lg-4 col-md-4 col-sm-2 px-sm-0 ">
                    <div class="logo">
                       <a href=""><img src="../../../assets/images/logo.png" alt=""></a>
                        
                    </div>
                </div>
            </div>
          <button class="navbar-toggler border-light " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon border-light "></span>
          </button>
          <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"   *ngFor="let item of NavigationItem">
                <a 
                 class="nav-link active mx-3"
                 aria-current="page" 
                 routerLink="{{item.url}}"
                 (click)="setActive(item)"
                 [class.active-item]="active_item==item.name"
                  >
               {{item.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>    
 </header>
